<!-- Main -->
<div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full max-w-screen-xl mx-auto mt-5" *ngFor="let post of posts; let i = index">
        <!-- Home -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full min-w-0" [ngStyle]="!isScreenSmall ? {'padding-left':'20%', 'padding-right':'20%'}:{}">
            <!-- Task distribution -->
            <div class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start">
                    <div class="flex-0 w-12 h-12 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover"
                             [src]="post.thumbnail">
                    </div>
                    <div class="text-lg font-medium tracking-tight leading-6 truncate mt-3 ml-3">
                        {{ post.salutation }} {{ post.firstName }} {{ post.lastName }}
                    </div>
                    <!--<div class="mt-3 sm:mt-0 sm:ml-2">
                    </div>-->
                </div>
                <div class="flex flex-col flex-auto mt-6">
                    <img class="flex-auto w-full h-100"
                         [src]="'https://picsum.photos/200/300?random=' + (i + 1)">
                </div>
                <div class="grid grid-cols-1 border-t divide-x -m-6 mt-4 bg-gray-50 dark:bg-transparent">
                    <div class="flex flex-row p-4 sm:p-4">
                        <div class="flex flex-col">
                            <mat-icon role="img" class="mat-icon notranslate icon-size-6 mat-icon-no-color" aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="thumb_up" data-mat-icon-namespace="mat_outline">
                                <svg viewBox="0 0 24 24" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                    <path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"></path>
                                    <path d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z"></path>
                                </svg>
                            </mat-icon>
                        </div>
                        <div class="flex flex-col ml-3">
                            <mat-icon role="img" class="mat-icon notranslate icon-size-6 mat-icon-no-color" aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="mode_comment" data-mat-icon-namespace="mat_outline">
                                <svg viewBox="0 0 24 24" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                                    <path d="M20 17.17L18.83 16H4V4h16v13.17zM20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2z"></path>
                                </svg>
                            </mat-icon>
                        </div>
                        <div class="flex flex-col ml-3">
                            <mat-icon role="img" class="mat-icon notranslate icon-size-6 mat-icon-no-color" aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="share" data-mat-icon-namespace="mat_outline">
                                <svg viewBox="0 0 24 24" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"></path>
                                </svg>
                            </mat-icon>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
